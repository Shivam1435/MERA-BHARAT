<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup2.css">
</head>
<body>
    <div class="overlay"></div> 
        <div class="container">
            <header>Sign-Up</header>
            <hr>
            <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
    
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
    
                <label for="address">Address:</label>
                <textarea id="address" placeholder="Enter your address"></textarea>
    
                <div class="form-group">
                    <div>
                        <label for="zip-code">Zip Code:</label>
                        <input type="number" id="zip-code" placeholder="Enter your zip code">
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <input type="text" id="state" placeholder="Enter your state">
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <input type="text" id="country" placeholder="Enter your country">
                    </div>
                </div>
    
                <div class="form-group">
                    <div>
                        <label for="phone">Phone No:</label>
                        <input type="number" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                </div>
    
                <hr>
    
                <label for="visiting-state">Visiting State:</label>
                <input type="text" id="visiting-state" placeholder="Enter the state you are visiting">
    
                <label for="feedback">Feedback in Your Own Words:</label>
                <textarea id="feedback" placeholder="Enter your feedback"></textarea>
    
                <button type="submit">Submit</button>
            </form>
            <hr>
            <div class="contact">
                <h3>Contact Us</h3>
                <p>Phone: <a href="tel:+919987654321">+91 9987654321</a></p>
                <p>Email: <a href="mailto:helpvisitor@hfg.com">helpvisitor@hfg.com</a></p>
            </div>
        </div>
    </body>
    </html>
</body>
</html>
